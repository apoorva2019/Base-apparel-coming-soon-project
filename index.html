<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="column1">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="matter">
          <br>
          <p class="h1">WE'RE</p><br>
          <p class="h2">COMING SOON</p>

          <p class="h3">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p><br>
        <form action="submit" class="form">
          <input type="email" placeholder="   janeappleseed#email.com">
          <img src="./images/icon-error.svg" alt="icon-error" class="icon-error">
          <button type="submit" name="undefined" class="btn">
           </button>
        </form>
        <p class="err-msg">Please provide a valid email</p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="column2">
        <img src="images/hero-desktop.jpg" alt="Hero Image">
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Apoorva Rastogi</a>.
    </p>
  </footer>
</body>
</html>
